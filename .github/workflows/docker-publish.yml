name: Docker Build and Publish

on:
  schedule:
    - cron: '22 17 * * *'
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  # 自动处理仓库名中的大写字母转小写（2025+ 最佳实践）
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # 身份证明必选
      attestations: write # 2026 现代化签名支持

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装最新版 Cosign (2026 稳定版 v3.x)
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.8.0 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6 # 升级到最新 v6/v7
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 2026 最新安全标准：生成 SBOM 和 Provenance
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 【新增】GitHub 官方镜像认证（替代或增强 Cosign）
      - name: Attest Build Provenance
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

      # 镜像签名（保持 Cosign 兼容性，优化逻辑）
      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          # 2026 推荐的 shell 健壮性写法
          for tag in ${TAGS//,/ }; do
            cosign sign --yes "${tag}@${DIGEST}"
          done
